<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/img/icons8-pokeball-windows-11-color-32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="">
    <header class="header">
        <a href="index.html" class="header-logo">
            <img src="assets/img/lms-pokedex.png">
        </a>
        <div class="search-container">
            <input type="text" name="search" id="search" placeholder="Pesquisar por nome ou número">
            <img src="assets/img/icons8-pesquisar.svg" alt="" id="search-btn">
        </div>
    </header>
    <section class="content" id="content">
        <ol class="pokemons-list" id="listPokemons">
            <!-- Inserção dinâmica da lista de pokemóns solicitada à API -->
        </ol>

        <div class="pagination">
            <button class="loadMoreBtn" id="loadMoreBtn" type="button">Ver Mais</button>
        </div>
    </section>

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide"></div>

    <!-- SCRIPT JS -->
    <script src="js/main.js" type="module"></script>
</body>

</html>
